<html>
  <head></head>
  <body>
<audio id="bg-music" src="emotional-piano-music-256262.mp3" preload="auto" playsinline></audio>
<div>welcome</div>
<div class="card">
  <!-- Your existing card content (RSVP, etc.) -->
</div>

<script>
  const music = document.getElementById('bg-music');
  const card = document.querySelector('.card');

  // Only trigger once on first interaction
  const handleCardClick = () => {
    music.muted = false;
    music.play()
      .then(() => {
        console.log("Music started");
      })
      .catch(e => console.error("Play error:", e));
    
    // Remove listener to avoid re-triggering
    card.removeEventListener('click', handleCardClick);

    // Your other setup
    setupRSVPButtons();
  };

  card.addEventListener('click', handleCardClick);

  function setupRSVPButtons() {
    console.log("RSVP Buttons ready");
    // Your logic here
  }
</script>
  </body>
</html>
