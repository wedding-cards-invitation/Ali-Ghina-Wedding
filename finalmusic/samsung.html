<!DOCTYPE html>
<html>
<head>
  <title>Music Autoplay Fix</title>
  <style>
    #start-overlay {
      position: fixed;
      inset: 0;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      z-index: 9999;
      cursor: pointer;
    }
  </style>
</head>
<body>
 
<audio id="bg-music" src="emotional-piano-music-256262.mp3" preload="auto" playsinline></audio>
<div id="invisible-tap"></div>

<script>
  const music = document.getElementById('bg-music');
  const tapOverlay = document.getElementById('invisible-tap');

  tapOverlay.addEventListener('click', () => {
    music.muted = false;
    music.play()
      .then(() => {
        console.log("Music started");
      })
      .catch(e => console.error("Play error:", e));
    
    tapOverlay.style.display = 'none';

    // Continue setup (e.g., RSVP logic)
    setupRSVPButtons();
  });

  function setupRSVPButtons() {
    console.log("RSVP Buttons ready");
    // Your RSVP logic here
  }
</script>
</body>
</html>
