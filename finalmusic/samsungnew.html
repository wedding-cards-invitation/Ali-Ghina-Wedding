<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSVP with Background Music</title>
  <style>
    /* Card styling */
    .card {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.5s ease;
    }
    .card.expand-left {
      transform: translateX(-100%);
    }
  </style>
</head>
<body>
  <!-- Background music (starts muted to satisfy autoplay policies) -->
  <audio id="bg-music" src="emotional-piano-music-256262.mp3" preload="auto" playsinline muted></audio>

  <!-- RSVP card -->
  <div class="card">
    <!-- Your existing RSVP markup -->
    <h1>You're Invited!</h1>
    <p>Please let us know if you'll attend:</p>
    <button id="yes-btn">Yes, I'll attend</button>
    <button id="no-btn">No, I can't attend</button>
  </div>

  <script>
    // === Replace these stubs with your actual implementations ===
    function setupRSVPButtons() {
      // Your RSVP button logic here
      console.log("RSVP Buttons ready");
    }

    function startAnimation() {
      // Your intro animation logic here
      console.log("Intro animation started");
    }

    function updateCountdown() {
      // Your countdown update logic here
      console.log("Countdown updated");
    }
    // ===========================================================

    window.onload = function () {
      setupRSVPButtons();
      setTimeout(startAnimation, 1000);

      const music = document.getElementById('bg-music');
      const card  = document.querySelector('.card');

      // Play music & trigger animations on first user interaction
      const onFirstTap = () => {
        music.muted = false;
        music.play()
          .then(() => console.log("ðŸŽµ Music started"))
          .catch(err => console.error("Play error:", err));

        updateCountdown();
        setInterval(updateCountdown, 1000);

        setTimeout(() => {
          card.classList.add('expand-left');
        }, 1000);

        card.removeEventListener('pointerdown', onFirstTap);
      };

      card.addEventListener('pointerdown', onFirstTap, { once: true });
    };
  </script>
</body>
</html>
